{% extends 'note/base.html' %}

{% block content %}
	{% if form.erros %}
		<p>ユーザー名かパスワードが一致しません、もう一度入力してください</p>
	{% endif %}

	<form method="POST" class="login-menu" action="{% url 'login' %}">
		{% csrf_token %}
		<table>
		<tr>
			<td>{{ form.username.label_tag }}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>{{ form.password.label_tag }}</td>
			<td>{{ form.password }}</td>
		</tr>
		</table>

		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
