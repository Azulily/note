		{% extends 'note/base.html' %}

		{% block content %}
			{% for post in posts %}
			<div class="post">
				<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<div class="date">
					<p> 最終更新日 {{ post.published_date }}
					{{ post.author }}</p>
				</div>
			</div>
			{% endfor %}
		{% endblock %}
